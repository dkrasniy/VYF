<html>

<head>
    <title>pdf viewer</title>
    <link rel="stylesheet" href="../scss/custom.css">
    <style>
        canvas {
            margin: 0 auto;
            height: 90vh;
            box-shadow: 3px 3px 8px rgba(0,0,0,.1);
            margin-bottom: 5vh!important;
        }
        #pdfURL {
            min-width: 410px;
           
        }
        .header {
            justify-content: space-between;
            padding:1em;
            align-items: center;
            background: #eaeaea;
    position: sticky;
    top: 0;
    margin-bottom:20px;
        }
        </style>
</head>

<body>
    <div class="header d-flex space-between">
        <form id="pdfURL" class=" d-flex">
            <input class="form-control" type="text" id="urlPDFToRender" placeholder="Enter PDF URL to render"/>
            
            <button class="btn btn-white ml-2" type="submit" role="submit">Submit</button>
            
        </form>
        <p class="center margin-0"><b>Can use as test:</b><br>https://s1.q4cdn.com/806093406/files/doc_downloads/test.pdf</p>
        <div>
          <button class="btn btn-white btn-sm" id="prev">Previous</button>
          <button class="btn btn-white btn-sm" id="next">Next</button>
          <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        </div>


    </div>

        <script src="./pdf.js"></script>
        
        <canvas id="the-canvas" style="display:none;"></canvas>


        <script src="../bootstrap/js/jquery-3.3.1.slim.min.js"></script>
        <script>


            $('#pdfURL').on("submit", function (e) {
                e.preventDefault();
                console.log(document.getElementById("urlPDFToRender").value);
                loadURLDocument(document.getElementById("urlPDFToRender").value);

            })

        
            var currPage = 1; //Pages are 1-based not 0-based
            var numPages = 0;
            var thePDF = null;


            // If absolute URL from the remote server is provided, configure the CORS
            // header on that server.
            var url = 'http://ir.tesla.com/static-files/0b913415-467d-4c0d-be4c-9225c2cb0ae0';

            // Loaded via <script> tag, create shortcut to access PDF.js exports.
            var pdfjsLib = window['pdfjs-dist/build/pdf'];

            // The workerSrc property shall be specified.
            pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.js';

            var pdfDoc = null,
                pageNum = 1,
                pageRendering = false,
                pageNumPending = null,
                scale = 1.,
                canvas = document.getElementById('the-canvas'),
                ctx = canvas.getContext('2d');



            /**
             * Get page info from document, resize canvas accordingly, and render page.
             * @param num Page number.
             */
            function renderPage(num) {
                pageRendering = true;
                // Using promise to fetch the page
                pdfDoc.getPage(num).then(function (page) {
                    var viewport = page.getViewport({ scale: scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page into canvas context
                    var renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);

                    // Wait for rendering to finish
                    renderTask.promise.then(function () {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            // New page rendering is pending
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });

                // Update page counters
                document.getElementById('page_num').textContent = num;
            }

            /**
             * If another page rendering in progress, waits until the rendering is
             * finised. Otherwise, executes rendering immediately.
             */
            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }

            /**
             * Displays previous page.
             */
            function onPrevPage() {
                if (pageNum <= 1) {
                    return;
                }
                pageNum--;
                queueRenderPage(pageNum);
            }
            document.getElementById('prev').addEventListener('click', onPrevPage);

            /**
             * Displays next page.
             */
            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) {
                    return;
                }
                pageNum++;
                queueRenderPage(pageNum);
            }
            document.getElementById('next').addEventListener('click', onNextPage);


            /**
             * Asynchronously downloads PDF.
             */
             $( document ).ready(function() {
               // loadURLDocument(url);
            });

            function loadURLDocument(url){
                pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
              //  pdfDoc = pdfDoc_;
               // document.getElementById('page_count').textContent = pdfDoc.numPages;

                 //Set PDFJS global object (so we can easily access in our page functions
                thePDF = pdfDoc_;

                //How many pages it has
                numPages = pdfDoc_.numPages;


                pdfDoc_.getPage(1).then(handlePages);
                // Initial/first page rendering
                //renderPage(pageNum);
            });
            }
         

            function handlePages(page) {

                //This gives us the page's dimensions at full scale
                var viewport = page.getViewport(1.5);

                //We'll create a canvas for each page to draw it on
                var canvas = document.createElement("canvas");
                canvas.style.display = "block";
                var context = canvas.getContext('2d');
                canvas.setAttribute("page-number", page.pageIndex+1);
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                //Draw it on the canvas
                page.render({ canvasContext: context, viewport: viewport });

                //Add it to the web page
                document.body.appendChild(canvas);

                //Move to next page
                currPage++;
                if (thePDF !== null && currPage <= numPages) {
                    thePDF.getPage(currPage).then(handlePages);
                }
            }

</script>

</body>

</html>
