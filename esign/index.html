<body>
      <header class="main-header navbar navbar-expand-md">
            <div class="container">

                        <ul class="mr-auto navbar-nav" role="list">
                              <li role="listitem"><a href="home.html"><i data-feather="home"></i>

                              <li role="listitem"><a href="drafts.html"><i data-feather="file"></i></i> Drafts</a></li>
                              <li role="listitem"><a href="en-route.html"><i data-feather="map"></i> En Route</a></li>

                  <div class="dropdown user-account-dropdown">
                        <a class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"

                                    <h6 class="name">Timothy Taylor</h6>

                              </div>

                              </div>
                        </div>
                        <div class="page-actions">
                              <button type="button" class="btn btn-white mr-2" data-toggle="modal"

                              <button type="button" class="btn btn-primary theme-bg-color" id="upload_documents">Save Changes</button>
                        </div>
                  </div>
                  <div class="toolbar">
                              <div class="container">
                              <div class="toolbar-wrapper">
                                    <div class="toolbar-item dropdown-group">
                                       <button class="toolbar-button sidepanel-dropdown-icon"></button>
                                       <div class="dropdown-content" role="listbox"></div>
                                    </div>
                                    <div class="toolbar-item">
                                          <button class="toolbar-button sign-icon"></button>
                                       </div>
                                       <div class="toolbar-item">
                                             <button class="toolbar-button has-divider-left"><span style="font-size:21px; font-weight:bold;">T.T</span></button>

                                    <div class="toolbar-item">
                                          <button class="toolbar-button has-divider-left"><i style="font-size:23px;" class="far fa-calendar"></i></button>

                                             <span>

                                                   <button class="prev-page" title="Previous Page" disabled="disabled"><span class="left-arrow-icon arrow-controls"></span></button>
                                                   <label for="navigatePage">Go to Page</label>
                                                   <input id="navigatePage" max="5" min="1" type="number" value="1" />
                                                   <button class="next-page" title="Next Page"><span class="right-arrow-icon arrow-controls"></span></button>

                                             <span> of 5</span>

                                       </div>

                                          <button class="toolbar-button zoom-in-icon has-divider-left"></button>

                                       <button class="toolbar-button print-icon has-divider-left"></button>
                                    </div>
                                  
                                 </div>
                        </div>
                     </div>
                  
            </div>
            <div class="container main-content-container">
                  esign
