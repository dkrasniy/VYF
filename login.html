<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="scss/custom.css">
      <link rel="stylesheet" href="fonts/fonts.css">
      <title>Virtual Yellow Folder</title>
   </head>
   <body>
      
     

         <div class="container-fluid">
               <div class="row">
                  <div class="col-12 col-lg-6">
                     <div class="login-left-logo-area">
                        <div class="login-logo-container">
                           <img class="logo-vertical" src="assets/logo/filled-color-v.svg" alt="Virtual Yellow Folder Logo">
                           <img class="logo-horizontal" src="assets/logo/filled-color-h.svg" alt="Virtual Yellow Folder Logo">
                        </div>
                     </div>
                  </div>
                  <div class="col-12 col-lg-6">
                     <div class="login-outer-container ">
                        <div class="login-form-container">

                           <!--Danger warning alert-->
                           <div class="alert alert-danger margin-bottom-2 align-items-center" role="alert">
                              <div class="icon-container-ambient" style="font-size:10px">
                                 <div class="icon-container"><i class="fas alert-icon"></i></div>
                              </div>
                              <div class="alert-content">
                                    <h4 class="alert-heading">Oh no! We were unable to login you in.</h4>
                              </div>
                           </div>
                           
                           
                           <h1>Virtual Yellow Folder</h1>
                           <p class="instructional-text">Please sign in</p>
                           <form id="loginForm">
                              <div class="position-relative form-group float-labels">
                                 <label for="loginUsername" class="float-label">Username</label>
                                 <input autocomplete="username" id="loginUsername" name="username" type="text" class="form-control" value="">
                              </div>
                              <div class="position-relative form-group float-labels">
                                 <label for="loginPassword" class="float-label">Password</label>
                                 <input autocomplete="current-password" id="loginPassword" name="password" type="password" class="form-control" value="">
                               
                              </div>
                              
                              <button value="Login" type="submit" class="btn btn-primary btn-block" >Login</button>
                           </form>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>


      <!-- JavaScript -->
      <script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="js/feather.min.js"></script>
      <script src="js/vxf.js"></script>
      
      <script>
         //disable submit button if one of fields is empty
         $(document.body).on("input propertychange", '#loginForm input', function (e) {
            var username = $("#loginUsername").val();
            var password = $("#loginPassword").val();
            if(username == '' || password == ''){
               ($(':input[type="submit"]').prop('disabled', true)) 
               return;
            }else {
               ($(':input[type="submit"]').prop('disabled', false));
            } 
         });
      </script>
   </body>
</html>
